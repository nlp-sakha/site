<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Word2Vec Sakha</title>
  <!--[if IE]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
   article, aside, details, figcaption, figure, footer,header,
   hgroup, menu, nav, section { display: block; }
  </style>
 </head>
 <body>
  <h2>Введите предложение на якутском чтобы получить синонимичные предложения</h2>
	<form name="search" action="/add" method="post">
	Предложение: <input type="text" name="text">
	<input type="submit" value="Барда">
	</form> 
  <h3>Синонимичные предложения:</h3>
  <ul>
  {% for message in messages %}
    <div>{{ message.text }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>{{ message.tag }}</b></div>
  {% endfor %}
  </ul>
 </body>
</html>
